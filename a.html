<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sorting visualization</title>

        <script src="a.js"></script>
        <script src="b.js"></script>
        <link rel="stylesheet" href="a.css">
    </head>

    <body>
        <h1>Sorting visualization</h1>
        <canvas id="screen"></canvas>

        <div>
            <div class="input_container">
                <label>
                    要素数
                    <input type="number" value="30" id="array_size_input">
                </label>

                <label>
                    再生速度
                    <input type="range" id="time_speed_input" min="1" max="1000" step="1" style="width : 50%;">
                </label>

                <label>
                    操作遅延
                    <input type="range" id="sleep_time_ms_input" min="0" max="0.2" step="0.0001" style="width : 50%;">
                </label>
            </div>

            <button id="visualize_start_button">Start visualize</button>
        </div>
    </body>
</html>
