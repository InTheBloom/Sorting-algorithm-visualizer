<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Array visualizer</title>

        <script src="main.js"></script>
        <script src="screen.js"></script>
        <script src="animation.js"></script>
        <script src="event_generator.js"></script>
    </head>

    <body>
        <h1>Array visualizer</h1>

        <div>
            <p>画面全体に対するスクリーンの横幅の比率: <span id="html_screen_width_ratio_input"></span>%</p>
            <input type="range" min="0.1" max="0.9" step="0.02" value="0.5" id="screen_width_ratio_input" style="width: 50%;">

            <!-- 見た目に関するしょうもないスクリプトはこっちにベタで書くよ -->
            <script>
                const x = document.getElementById("screen_width_ratio_input");
                const y = document.getElementById("html_screen_width_ratio_input")
                y.innerHTML = x.value;

                x.addEventListener("input", (e) => { y.innerHTML = e.target.value; });</script>
        </div>

        <canvas id="screen" style="border: 1px black solid"></canvas>

        <div>
            <p>要素数</p>
            <input type="number" value="30" id="array_size_input">
        </div>

        <div>
            <p>再生速度</p>
            <input type="range" id="time_speed_input" min="1" max="1000" step="1" style="width : 50%;">
        </div>

        <div>
            <p>操作遅延</p>
            <input type="range" id="sleep_time_ms_input" min="0" max="0.2" step="0.0001" style="width : 50%;">
        </div>

        <button id="visualize_start_button">Start visualize</button>
    </body>
</html>
